<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>devmentor.pl - CRUD</title>
</head>
<body>

    <div>Połączenie z data.json, w konsoli cmd folder src komenda: <b>json-server ./data.json --watch</b></div>
    <div>Odpalenie strony, w konsoli cmd folder api-crud komenda: <b>npm start<b></b></div>

    <form class="form">
        <div class="form__row">
            <label class="form__label">
                <input class="form__field" name="name" />
            </label>
        </div>
        <div class="form__row">
            <label class="form__label">
                <input class="form__field" name="price" >
            </label>
        </div>
        <div class="form__row">
            <input class="form__submit" type="submit">
        </div>
    </form>

    <ul class="excursions"></ul>

</body>
</html>
